logfiledir = _benchmarklogs
numtrainbatches = 4
traindialogsperbatch = 1000
numbatchtestdialogs = 500
trainsourceiteration = 0
numtestdialogs = 500
trainerrorrate = 0
testerrorrate = 0
testeverybatch = True

[logging]
